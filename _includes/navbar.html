<div id="mainMenu">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
        </h3>
        <small>{{ site.tagline }}</small>
        <div class="mobile__hamburger" onclick="handleHamburgerClick();">
            <div class="meat"></div>
            <div class="meat"></div>
            <div class="meat"></div>
        </div>
        <ul class="main-menu-list">
            {% for item in site.data.mainmenulist.docs %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
            <li>
                {% include search.html %}
            </li>
        </ul>
    </header>
    <ul class="main-menu-list-mobile" v-bind:class="{ active: isActive }">
        {% for item in site.data.mainmenulist.docs %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<script>
    /**
     * Expand and collapse the mobile menu when the hamburger div is clicked.
     */
    const handleHamburgerClick = () => {
        const mainMenu = document.querySelector('.main-menu-list-mobile');
        mainMenu.classList.toggle('active');
    }
</script>
