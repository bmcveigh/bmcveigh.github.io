<div class="hero hero-{{ page.title | slugify}}">
    <h2 class="title">{{ page.title }}</h2>
    <div class="description">{{ page.description }}</div>
    <ul class="metadata">
        <li>{% include post_date.html %}</li>
        {% if page.layout == 'post' %}
            <li>{% include read_time.html %}</li>
        {% endif %}
    </ul>
   
    {% if page.tags %}
        {% include tags.html %}
    {% endif %}
</div>
