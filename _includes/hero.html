<div class="hero hero-{{ page.title | slugify}}">
    <h2 class="title">{{ page.title }}</h2>
    <div class="description">{{ page.description }}</div>
    <div class="metadata">
        {% include post_date.html %}
    </div>
    {% if page.layout == 'post' %}
        <div class="metadata">
            {% include read_time.html %}
        </div>
    {% endif %}
    {% if page.tags %}
        {% include tags.html %}
    {% endif %}
</div>
