<div class="hero hero-{{ page.title | slugify}}">
    <h2 class="title">{{ page.title }}</h2>
    <div class="description">{{ page.description }}</div>
    <div class="metadata">
        {% include post_date.html %}
        {% if page.layout == 'post' %}
            &bull; {% include read_time.html %}
        {% endif %}
    </div>
   
    {% if page.tags %}
        {% include tags.html %}
    {% endif %}
</div>
