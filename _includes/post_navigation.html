<div class="page-navigation">
    {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">&laquo; {{page.next.title | strip_html | truncatewords: 5 }}</a>
    {% endif %}
    {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">{{page.previous.title | strip_html | truncatewords: 5 }} &raquo;</a>
    {% endif %}
</div>
