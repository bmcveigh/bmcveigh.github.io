<div class="post">
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="post-date-wrap">
        Posted on <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span>
    </p>
    <div class="excerpt">{{ post.excerpt | strip_html | truncatewords: 50 }}</div>
</div>
