<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">
        {% include navbar.html %}
        <div id="content" class="layout-{{ page.layout | slugify }}">
           {{ content }}
           {% if page.layout != 'page' %}
             {% include post_navigation.html %}
           {% endif %}
           {% include footer.html %}
        </div>
    </div>
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
