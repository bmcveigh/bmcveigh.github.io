---
layout: default
---
<div class="page-navigation">
    {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title | strip_html | truncatewords: 5 }}</a>
    {% endif %}
    {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title | strip_html | truncatewords: 5 }} &raquo;</a>
    {% endif %}
</div>
<h2>{{ page.title }}</h2>
<p class="post-date-wrap">
    Posted on <span class="post-date">{{ page.date | date: '%B %d, %Y' }}</span>
</p>

{{ content }}
