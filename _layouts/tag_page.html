---
layout: default
---
<div class="hero tag-hero">
    <h2>
        <i class="fa fa-tag text-red"></i>
        Tag: {{ page.tag }}
    </h2>
    <span class="description">
        This page contains a list of tags with the tag <em>{{ page.tag }}</em>.
    </span>
</div>
<div id="content">
    {% for post in page.posts %}
        <div class="post-list">
            {% include post_archive_item.html %}
        </div>
    {% endfor %}
</div>
