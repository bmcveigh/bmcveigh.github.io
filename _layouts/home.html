---
layout: default
---
<style>
    .posts {
        border-top: 1px solid #333;
        padding-top: 0;
    }
    .posts > .post {
        border-bottom: 1px solid #333;
        padding: 20px 0;
    }
</style>
<h3 class="post-index-message">{{ site.custom_config.messages.post_index_message }}</h3>
<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <div class="excerpt">{{ post.excerpt | strip_html | truncatewords: 10 }}</div>
        </div>
    {% endfor %}
</div>
